<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Playing with arrows</title>
        <meta name="author" content="Helena Coloma">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <main>
            <div class="container active">
                <h1>Click to start!</h1>
                <p>Move the fish around using the arrow keys</p>
            </div>
            <div class="container">
                <!-- I store the icon inside a div to easily control its measurements. It's not really necessary -->
                <div id="movingIcon">
                    <i class="fas fa-fish"></i>
                </div>
            </div>
        </main>
        
        <script src="arrows.js"></script>
    </body>
</html>
